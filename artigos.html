---
layout: posts-list
title: Maike Negreiros - Artigos
---
<h1>Latest Posts</h1>

<div class="content">
    <h1 class="title-page mb-4">Postagens</h1>

    {% for post in site.posts %}
    <article class="posts-card card">
        <a class="post card-body card-link" href="{{ post.url }}">
            <div class="card-image"></div>
            <div class="card-informations">
                <h2 class="card-title">{{ post.title }}</h2>
                <!-- <p class="card-text">{{ post.excerpt }}</p> -->
                <p class="date">{{ post.date | date: "%-d/%m/%Y" }}</p>
            </div>
        </a>
    </article>
    {% endfor %}
</div>
