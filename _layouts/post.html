<html>
    <head>
        {% include common_head.html %}
        <link rel="stylesheet" href="{{ '/css/main.css' }}">
        <link rel="stylesheet" href="{{ '/css/post.css' }}">
        <script src="{{ '/js/post-bundle.js' }}"></script>

        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:type" content="blog" />
        <meta property="og:description" content="{{ page.description }}" />
        <meta property="og:image" content="{{ page.image }}" />

        <meta name="twitter:card" content="summary">
        <meta name="twitter:url" content="{{ page.url }}">
        <meta name="twitter:title" content="{{ page.title }}" />
        <meta name="twitter:image" content="{{ page.image }}" />
    </head>
    {% include header.html %}
    <body>
        <header class="article-header">
            <h1>{{ page.title }}</h1>
        
            <div class="date-container">
                <p>Postado em: <span class="date">{{ page.date | date: "%-d/%m/%Y" }}</span></p>
                <p>Atualizado em: <span class="date">{{ page.updateDate }}</span></p>
            </div>
        </header>
        
        <article class="content">
            <figure>
                <img data-large-image="{{ page.image }}" src="{{ page.image }}" alt="{{ page.alt }}">
            </figure>
            {{ content }}

            <style>
                div#disqus_thread {
                    max-width: 1000px;
                    padding: 25px;
                    margin: 20px auto;
                    border-top: 1px solid #ccc;
                }
            </style>
            <div id="disqus_thread"></div>
            <script>        
                (function() {
                    var d = document, s = d.createElement('script');
                    s.src = 'https://maike-negreiros.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            </script>
    
            <noscript>Por favor ative o javascript para ver <a href="https://disqus.com/?ref_noscript">os coment√°rios.</a></noscript>
        </article>
        {% include footer.html %}

        <script id="dsq-count-scr" src="//maike-negreiros.disqus.com/count.js" async></script>
    </body>
</html>
